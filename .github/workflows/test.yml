name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: Run tests
        run: make test

  # Optional: Test on macOS as well since that's the primary platform
  test-macos:
    name: Run unit tests (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install bats
        run: brew install bats-core

      - name: Run tests
        run: make test
