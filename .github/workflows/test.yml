name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint with shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: make lint

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache kcov
        id: cache-kcov
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/kcov
          key: ${{ runner.os }}-kcov-v42

      - name: Install dependencies
        if: steps.cache-kcov.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libcurl4-openssl-dev libelf-dev libdw-dev binutils-dev libiberty-dev

      - name: Install kcov
        if: steps.cache-kcov.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/SimonKagstrom/kcov/archive/refs/tags/v42.tar.gz
          tar xzf v42.tar.gz
          cd kcov-42
          mkdir build && cd build
          cmake ..
          make
          sudo make install
          cd ../..
          rm -rf kcov-42 v42.tar.gz

      - name: Cache bats-core
        id: cache-bats
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/bats
            /usr/local/libexec/bats-core
          key: ${{ runner.os }}-bats-core-v2

      - name: Install bats-core
        if: steps.cache-bats.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local
          cd ..
          rm -rf bats-core

      - name: Run tests with coverage and JUnit output
        run: |
          mkdir -p coverage test-results
          kcov --exclude-pattern=/usr,/tmp coverage/ bats --report-formatter junit --output test-results/ test/
          # Rename JUnit XML files to include 'junit' in the filename for Codecov
          for file in test-results/*.xml; do
            if [ -f "$file" ]; then
              dir=$(dirname "$file")
              base=$(basename "$file" .xml)
              mv "$file" "$dir/${base}-junit.xml"
            fi
          done

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: always()
        uses: codecov/test-results-action@v1
        with:
          directory: ./test-results
          token: ${{ secrets.CODECOV_TOKEN }}
          files: '**/*-junit.xml'

  # Optional: Test on macOS as well since that's the primary platform
  test-macos:
    name: Run unit tests (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats
        run: brew install bats-core

      - name: Run tests
        run: make test
